        <br/>
        TABLA TIPO PASO
        <div id="tblTipoPaso"></div><br/>

        NOBRE: <input id="txtNombreTipoPaso" type="text" /> <br/>

        <button id="btnBotton1paso" type="button">agregar</button>

        TABLA PASO

        <button id="btnBotton5tpaso" type="button">agregar</button>
