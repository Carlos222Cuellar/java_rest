<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>TipoPaso</title>
            </f:facet>
        </h:head>

        <h:body>
              <br />
        <h:link outcome="index" value="ATRAS" />
        <br/>
        
        <f:view>
            <h:form id="tabla">
                <h1 align="center"><h:outputText value="TipoPaso"/></h1>
                <p:dataTable value="#{TipoPasoBean.listaTipoPaso}" var="item" paginator="true" 
                             rows="5" rowsPerPageTemplate="5,10,15" selectionMode="single" selection="#{TipoPasoBean.tipoPasoEntity}" rowKey="#{item.idTipoPaso}" >
                    <p:ajax event="rowSelect" listener="#{TipoPasoBean.onRowSelect}" update=":formulario"/>
                    <p:column sortBy="#{item.idTipoPaso}">
                        <f:facet name="header">
                            <h:outputText value="IdTipoPaso"/>
                        </f:facet>
                        <h:outputText value="#{item.idTipoPaso}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Activo"/>
                        </f:facet>
                        <h:outputText value="#{item.activo}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Descripcion"/>
                        </f:facet>
                        <h:outputText value="#{item.descripcion}">
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>
        <f:view>
            <h:form id="formulario" >
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                <div align="left">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Nombre:" for="nombre" />
                        <p:inputText id="nombre" value="#{TipoPasoBean.tipoPasoEntity.nombre}" title="Nombre" required="true" requiredMessage="El nombre es requerido."/>
                       <p:outputLabel value="Activo:" for="activo" />
                        <p:selectBooleanCheckbox id="activo" value="#{TipoPasoBean.tipoPasoEntity.activo}" />
                        <p:outputLabel value="Descripcion:" for="descripcion" />
                        <p:inputText id="descripcion" value="#{TipoPasoBean.tipoPasoEntity.descripcion}" title="Descripcion" required="true" requiredMessage="la descripcion es requerida."/>
                        </p:panelGrid>
                    <p:panel visible="#{!TipoPasoBean.btnVisible}">
                        <p:commandButton value="Agregar" actionListener="#{TipoPasoBean.crearReg()}" update="@all"/>
                        <p:commandButton value="Limpiar" type="reset"/>
                    </p:panel>
                    <p:panel visible="#{TipoPasoBean.btnVisible}">
                        <p:commandButton value="Modificar" actionListener="#{TipoPasoBean.editarReg()}" update="@all">
                        </p:commandButton>
                        <p:commandButton value="Eliminar" actionListener="#{TipoPasoBean.eliminarReg()}" update="@all"/>
                        <p:commandButton value="Cancelar" immediate="true">
                            <p:ajax listener="#{TipoPasoBean.btnCancelar()}" update="@form :tabla"/>
                        </p:commandButton>
                    </p:panel>
                </div>
            </h:form>
        </f:view>

        
        <!--br/-->
        <!--h:link outcome="index" value="ATRAS" /-->
         <!--br/-->
        <p align="left" style="size: 10px">Todos los Derechos Reservados 2017</p>
        
        </h:body>

    </f:view>
</html>
